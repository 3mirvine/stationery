<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<title> School Stationery & Uniform </title>
		<link rel="stylesheet" href="style.css" />
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/readStationery.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<header> 
				<div class="banner-elements">
					<img src="logo.png" width="143px" height="90px"/>
					<div class="search">
						<input type="text" name="search" placeholder="Search.." class="search-text">
					</div>
					<ul>
						<li> <button> Button 1 </button> </li>
						<li> <button> Button 2 </button> </li>
					</ul>
				</div>
			</header>
			<nav>
				<ul>
					<li><button> Button 1 </button></li>
					<li><button> Button 2 </button></li>
					<li><button> Button 3 </button></li>
				</ul>
			</nav>
			<div id="main-content">
				<div id="progress-bar">
					<ul>
						<li class="progress1 active">Year/Subjects</li>
						<li class="progress2">Recommended Items</li>
						<li class="progress3">Manage Your List</li>
					</ul>
				</div>
				<div class="stationery">
					<ul>
						<li class="year-level">Year 9</li>
						<li id="year9" class="subject-list"></li>
						<li class="year-level">Year 10</li>
						<li class="subject-list">Content</li>
						<li class="year-level">Year 11 (NCEA Level 1)</li>
						<li class="subject-list">Content</li>
						<li class="year-level">Year 12 (NCEA Level 2)</li>
						<li class="subject-list">Content</li>
						<li class="year-level">Year 13 (NCEA Level 3)</li>
						<li class="subject-list">Content</li>
					</ul>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(function() {
				var div = document.getElementById('year9')
				for (var i = 0; i < 6; i++) {
					var li = document.createElement('li');
					li.className = "subjects";
					div.appendChild(li);
					var checkbox = document.createElement('input');
					checkbox.type = "checkbox";
					checkbox.id = "Checkbox " + i;
					checkbox.style = "margin-right: 10px"
					li.appendChild(checkbox);
					var label = document.createElement('label');
					label.htmlFor = "Checkbox" + i;
					label.appendChild(document.createTextNode("Agriculture & Horticulture"));
					li.appendChild(label);	
				}
			})
		</script>
	</body>
</html>
